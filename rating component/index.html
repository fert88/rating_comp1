<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Rating component</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="./images/icon-star.svg" class="star" alt="star icon">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve
                our offerring!</p>
            <div class="rate">
                <input type="text" class="rate-number" value="1"/>
                <input type="text" class="rate-number" value="2"/>
                <input type="text" class="rate-number" value="3"/>
                <input type="text" class="rate-number" value="4"/>
                <input type="text" class="rate-number" value="5"/>

            </div>
            <button class="submit">Submit</button>
        </div>
    </div>  
</body>

</html>
